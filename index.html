<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/etch-icon.png" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"></head>
<body>
  <main id="etch">
    <h1>Etch-A-Sketch</h1>
    <div id="grid-container"></div>
    <form id="controls">
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
      <button type="button" id="use-random-button">Random Colors</button>

      <label for="res">Resolution: </label>
      <input type="range" min="2" max="40" value="20" class="slider" id="res">
    </form>
  </main>
</body>
</html>
