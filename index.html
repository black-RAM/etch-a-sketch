<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/etch-icon.png" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"></head>
<body>
  <main id="etch">
    <h1>Etch-A-Sketch</h1>
    <div id="grid-container"></div>
    <form id="controls">
      <!-- extra divs for proper grouping when flexbox wraps -->
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
      </div>
      <div>
        <button type="button" id="use-random-button">Random Colors</button>
      </div>

      <div>
        <label for="res">Pixels: </label>
        <input type="range" min="2" max="40" value="20" class="slider" id="res">
      </div>

      <select name="ratios" id="ratios">
        <option value="default">Aspect Ratio</option>
        <option class="ratio" value="4:3">4 : 3</option>
        <option class="ratio" value="3:2">3 : 2</option>
        <option class="ratio" value="16:9">2 : 1</option>
        <option class="ratio" value="1:1">1 : 1</option>
      </select>
      <button id="eraser-button" type="button">Eraser</button>
      <button id="erase-all" type="button">Erase All</button>
    </form>
  </main>
</body>
</html>
